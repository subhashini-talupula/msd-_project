<body>
  <header class="site-header">
    <a class="brand" href="index.html">üçΩÔ∏è  Intelligent Recipe Finder and Meal Planner Platform<</a>
    <nav>
      <a href="index.html">Home</a>

      <a href="planner.html">Meal Planner</a>
      <a href="login.html" id="accountLink">Login / Signup</a>
    </nav>
  </header>

  <main class="container auth-page">
    <div class="auth-card">
      <div class="tabs">
        <button class="tab active" data-target="login">Login</button>
        <button class="tab" data-target="signup">Create account</button>
      </div>

      <form id="login" class="auth-form active">
        <h2>Welcome back</h2>
        <input id="loginEmail" type="email" placeholder="Email" required>
        <input id="loginPassword" type="password" placeholder="Password" required>
        <button id="loginBtn" class="btn primary">Login</button>
        <p class="muted">No account? <a class="switch" data-target="signup">Create account</a></p>
      </form>

      <form id="signup" class="auth-form">
        <h2>Create your account</h2>
        <input id="signupName" type="text" placeholder="Full name" required>
        <input id="signupEmail" type="email" placeholder="Email" required>
        <input id="signupPassword" type="password" placeholder="Password" required>
        <button id="signupBtn" class="btn primary">Create account</button>
        <p class="muted">Already have account? <a class="switch" data-target="login">Login</a></p>
      </form>
    </div>

    <aside class="auth-illustration">
      <h3>Why join SmartChef?</h3>
      <ul>
        <li>Save favorites</li>
        <li>Generate meal plans</li>
        <li>Export shopping lists</li>
      </ul>

    </aside>
  </main>

  <footer class="site-footer">
